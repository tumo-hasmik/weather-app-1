<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" class="main">
        <div class="header">
        <div class="theme-toggle">
        
        <div id="themeToggle" class="toggle-wrapper">
        <div class="toggle-inner"></div>
        </div>
        
        <p id="themeText">
        <span class="light">Light</span>
        <span class="dark">Dark</span>
        mode
        </p>
        </div>

            <div class="search-bar">
                <input type="text" id="searchInput">
                <button id="searchButton">
                    <img src="./images/search.svg" alt="">
                </button>
            </div>
            <div class="celsius-toggle">
                <button id="celsiusBtn" class="active">°C</button>
                <button id="ferenheitBtn">°F</button>
            </div>
        </div>

        <div class="container">
            <div class="time-block block">
                <h3 id="city"></h3>
                <h1 id="time">09:03</h1>
                <p id="currentDate">Thursday, 31 Aug</p>
            </div>
            <div class="main-block block">
                <div>
                    <h2 id="mainTemp"></h2>
                    <p class="feels-like">Feels like <span id="feelsLike"></span></p>
                    <div class="time-info">
                        <div class="sun-icon icon">
                            <img src="./images/sunrise-white 1.png" alt="">
                        </div>
                        <div>
                            <p class="title">Sunrise</p>
                            <p id="sunriseTime">06:37 AM</p>
                        </div>
                    </div>
                    <div class="time-info">
                        <div class="sun-icon icon">
                            <img src="./images/sunset-white 1.png" alt="">
                        </div>
                        <div>
                            <p class="title">Sunset</p>
                            <p id="sunsetTime">06:37 AM</p>
                        </div>
                    </div>
                </div>
                <div class="main-image-block">
                    <img class="main-image" id="mainImage" src="./images/sun.png" alt="">
                    <p class="main-image-text" id="conditionText">Sunny</p>
                </div>

                <div class="general-info">
                    <div id="humidity">
                        <div class="icon">
                            <img src="./images/humidity 1.png" alt="">
                        </div>
                        <div class="amount">41%</div>
                        <div class="text">Humidity</div>
                    </div>
                    <div id="wind">
                        <div class="icon">
                            <img src="./images/wind 1.png" alt="">
                        </div>
                        <div class="amount">2km/h</div>
                        <div class="text">Wind</div>
                    </div>
                    <div id="pressure">
                        <div class="icon">
                            <img src="./images/pressure-white 1.png" alt="">
                        </div>
                        <div class="amount">997hPa</div>
                        <div class="text">Pressure</div>
                    </div>
                    <div id="uv">
                        <div class="icon">
                            <img src="./images/uv-white 1.png" alt="">
                        </div>
                        <div class="amount">8</div>
                        <div class="text">UV</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="forecast-block block">
                <h3>5 days forecast</h3>
              <div class="wrapper">

              </div>
               
           
            </div>
            <div class="hourly-block block">
                <h3>Hourly Forecast</h3>
                <div class="hourly-info-wrapper">
                 
                </div>
                
                
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
