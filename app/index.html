<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="header">
        <div class="theme-toggle">

            <div class="toggle-wrapper">
                <div class="toggle-inner"></div>
            </div>

            <p id="themeText">Light mode</p>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput">

            <button id="searchButton">

                <img src="./images/search.svg" alt="">

            </button>

        </div>
        <div class="celsius-toggle"> 
            <button id="celsiusBtn" class="active">째C</button>
            <button id="ferenheitBtn">째F</button>
        </div>
    </div>

    <div class="container">
        <div class="time-block block">
            <h3 id="city">Yerevan</h3>

            <h1 id="time">09:03</h1>
            
            <p>Thursday, 31 Aug</p>
        </div>
        <div class="main-block block">
            <div>
                <h2>24째C</h2>
                <p class="feels-like">Feels like <span>22째C</span></p>
                <div class="time-info">
                    <div class="sun-icon">
                        <img src="./images/sunrise.svg" alt="">
                    </div>
                    <div>
                        <p class="title">Sunrise</p>
                        <p class="time">06:37 AM</p>
                    </div>
                </div>
                <div class="time-info">
                    <div class="sun-icon">
                        <img src="./images/sunset.svg" alt="">
                    </div>
                    <div>
                        <p class="title">Sunset</p>
                        <p class="time">06:37 AM</p>
                    </div>
                </div>
            </div>
            <div class="main-image-block">
                <img class="main-image" src="./images/sun.png" alt="">
                <p class="main-image-text">Sunny</p>
            </div>

            <div class="general-info"> 
                <div>
                    <div class="icon">
                        <img src="./images/humidity.svg" alt="">
                    </div>
                    <div class="amount">41%</div>
                    <div class="text">Humidity</div>
                </div>
                <div>
                    <div class="icon">
                        <img src="./images/wind.svg" alt="">
                    </div>
                    <div class="amount">2km/h</div>
                    <div class="text">Wind</div>
                </div>
                <div>
                    <div class="icon">
                        <img src="./images/pressure.svg" alt="">
                    </div>
                    <div class="amount">997hPa</div>
                    <div class="text">Pressure</div>
                </div>
                <div>
                    <div class="icon">
                        <img src="./images/uv.svg" alt="">
                    </div>
                    <div class="amount">8</div>
                    <div class="text">UV</div>
                </div>
            </div>
        </div>
    </div>


   </div>

</body>
</html>
